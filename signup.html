        <div id="signup-form-div">
            <h1>Signup</h1>
            <form id="signup">
                <!--Write form input elements here-->
                <input type="text" name="" id="name"  placeholder="Enter your Name" required/>
                <input type="text" name="" id="contact" placeholder="Enter your Contact" required>
                <input type="email" name="" id="email" placeholder="Enter your Email" required>
                <input type="password" name="" id="pass" placeholder="Enter your Password" required><br>
                <input type="submit" value="Submit" id="submit">
            </form>

        </div>
